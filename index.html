<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
       <title>DevClub - Convert MoneY </title>
</head>

<body>
   
   <!-- <img class="img-principal" src="./assets/Captura de tela 2023-12-26 180733.png" alt="logo-mao" >-->

    <main>
        <label>
            Converter <b>de</b>:
            <select>
                <option >R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>:
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin </option>
            </select>
        </label>
        <label>
            <b>Valor</b>:
            <input class="input-currency" type="number" placeholder="10.000,00">
        </label>
        
        <button class="convert-button" >Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img01" src="./assets/brasil 2.png" alt="moeda-a-converter"> <!--criar uma class -->
                <p class="currency" id="currency-name01">Real</p>
                <p class="currency-velue-to-convert">$ 0,00</p>
            
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p  class="currency-velue">US$ 0.0</p>
            </div>
        
        </section>





    </main>

</body>

<script src="./script.js"></script>

</html>
